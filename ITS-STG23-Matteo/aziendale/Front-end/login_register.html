<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link href="css/styleLogin.css" rel="stylesheet" />
</head>

<body>
    <div id="form">
        <div class="container">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
                <div id="userform">
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li class="active"><a href="#signup" role="tab" data-toggle="tab">Registrati</a></li>
                        <li><a href="#login" role="tab" data-toggle="tab">Login</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade active in" id="signup">
                            <h2 class="text-uppercase text-center">Registrati</h2>
                            <form action="" id="signup">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="ragione_sociale" required
                                                data-validation-required-message="Please enter your name."
                                                autocomplete="off" placeholder="Ragione sociale">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="indirizzo_azienda" required
                                                data-validation-required-message="Please enter your name."
                                                autocomplete="off" placeholder="Indirizzo azienda">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="codice_fiscale" required
                                                data-validation-required-message="Please enter your name."
                                                autocomplete="off" placeholder="Codice Fiscale">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="piva" required
                                                data-validation-required-message="Please enter your name."
                                                autocomplete="off" placeholder="P. IVA">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="mail" required
                                                data-validation-required-message="Please enter your name."
                                                autocomplete="off" placeholder="Email">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <input type="tel" class="form-control" id="telefono" required
                                                data-validation-required-message="Please enter your name."
                                                autocomplete="off" placeholder="Numero di telefono">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="nome" required
                                                data-validation-required-message="Please enter your name."
                                                autocomplete="off" placeholder="Nome">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="cognome" required
                                                data-validation-required-message="Please enter your name."
                                                autocomplete="off" placeholder="Cognome">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" required
                                        data-validation-required-message="Please enter your password" autocomplete="off"
                                        placeholder="Password">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="mrgn-30-top">
                                    <button type="submit" class="btn btn-larger btn-block">
                                        Registrati
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade in" id="login">
                            <h2 class="text-uppercase text-center"> Login</h2>
                            <form action="" id="login">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" required
                                        data-validation-required-message="Please enter your email address."
                                        autocomplete="off" placeholder="Email">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" required
                                        data-validation-required-message="Please enter your password" autocomplete="off"
                                        placeholder="Password">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="mrgn-30-top">
                                    <button type="submit" class="btn btn-larger btn-block" />
                                    Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script href="js/scripts.js"></script>
</body>

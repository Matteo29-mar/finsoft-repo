version: "3.9"

services:
  springdocker:
    image: spring:2.0
    deploy:
      replicas: 3
      placement:
        max_replicas_per_node: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"
    networks:
      - netspring
    depends_on:
      - db-container
  db-container:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: finsoft
      MYSQL_DATABASE: maria
    volumes:
      - my-mariadb:/var/lib/mysql
    networks:
      - netspring

volumes:
  my-mariadb:
networks:
  netspring: